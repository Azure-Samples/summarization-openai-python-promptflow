$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  ticket_text:
    type: string
    default: '"I need to open a problem report for part number ABC123. The brake
      rotor is overheating causing glazing on the pads. We track temperature
      above 24°C and we are seeing this after three to four laps during once
      when the driver is breaking late and aggressively into corners. The issue
      severity is to be prioritized as a 2. This is impacting the front brake
      assembly EFG 234. I need to open a problem report for part number ABC123.
      The brake rotor is overheating causing glazing on the pads. We track
      temperature above 24°C and we are seeing this after three to four laps
      during once when the driver is breaking late and aggressively into
      corners. The issue severity is to be prioritized as a 2. This is impacting
      the front brake assembly EFG 234."'
outputs:
  answer:
    type: string
    reference: ${chat.output}
    is_chat_output: true
nodes:
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    max_tokens: 256
    temperature: 0.7
    chat_history: ${inputs.chat_history}
    problem: ${inputs.ticket_text}
  connection: aoai-connection
  api: chat
